<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik by doddy-s</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="grid md:grid-cols-3 md:grid-rows-8 gap-4 md:h-screen grid-cols-1 grid-rows-21 h-auto bg-stone-50 p-4
font-medium text-stone-800">
    <nav class="md:col-span-3 border-2 border-salmon rounded-md md:p-0 p-8">
        <div class="flex w-full h-full px-8 justify-between items-center">
            <h1 class="text-4xl">Katik by doddy-s</h1>
            <a href="https://github.com/doddy-s" target="_blank"
                class="flex items-center bg-white hover:bg-gray-400 p-4 rounded">
                <img src="https://github.com/fluidicon.png" alt="GitHub Logo" class="w-8 h-8 mr-2">
                <span class="text-gray-800">Visit My GitHub Profile</span>
            </a>
        </div>
    </nav>

    <div class="row-span-7 flex flex-col items-center justify-evenly p-8
    bg-salmon bg-opacity-40 border-2 border-salmon rounded-md">
        <p>Katik, kalkulator matematik, adalah sebuah kalkulator yang memudahkan pengguna untuk menghitung keliliing dan
            luas bangun datar.</p>
        <select name="shape-select" id="shape-select" onchange="showShapePreview(this)"
            class="h-8 px-2 w-full rounded-md border-salmon bg-salmon">
            <option value="None">Pilih bangun datar</option>
            <option value="Persegi">Persegi</option>
            <option value="None">Akan ditambah suatu saat nanti</option>
        </select>
        <div id="shape-preview"></div>
    </div>

    <div class="md:col-span-2 flex flex-row items-center justify-evenly gap-4 p-8
    bg-salmon bg-opacity-40 border-2 border-salmon rounded-md">
        <input id="sisi" type="number" placeholder="Masukkan panjang sisi..."
            class="w-full p-1 bg-salmon bg-opacity-40 border-2 border-salmon rounded-md">
        <button class="bg-green-400 px-4 py-1 rounded-md hover:bg-green-600" onclick="hitung()">Hitung</button>
        <button class="bg-red-400 px-4 py-1 rounded-md hover:bg-red-600" onclick="reset()">Reset</button>
    </div>
    <div class="row-span-6 flex flex-col items-center justify-center p-8 text-center
    bg-white border-2 border-salmon rounded-md">
        <h2>Keliling</h2>
        <div id="shape-keliling" class="h-auto"></div>
        <p id="rumus-keliling"></p>
        <p id="perhitungan-keliling"></p>

    </div>
    <div class="row-span-6 flex flex-col items-center justify-center p-8 text-center
    bg-white border-2 border-salmon rounded-md">
        <h2>Luas</h2>
        <div id="shape-luas"></div>
        <p id="rumus-luas"></p>
        <p id="perhitungan-luas"></p>
    </div>
</body>

</html>
